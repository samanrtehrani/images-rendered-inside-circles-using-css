<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Images Rendered Inside Rounded Borders</title>
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <header>
         <h1>Images Rendered Inside Rounded Borders</h1>
         <p>Images are clickable</p>
      </header>
      <main>
         <figure>
            <figcaption>
               <a href="img/kookaburra.jpg">Kookaburras!</a>
            </figcaption>
         </figure>
         <figure>
            <figcaption>
               <a href="img/koala.jpg">Koalas!</a>
            </figcaption>
         </figure>
         <figure>
            <figcaption>
               <a href="img/wallabies.jpg">Wallabies!</a>
            </figcaption>
         </figure>
         <figure>
            <img src="img/kookaburra.jpg"/>
            <figcaption>
               <a href="img/kookaburra.jpg">Using HTML image tag</a>
            </figcaption>
         </figure>
      </main>
   </body>
</html>
